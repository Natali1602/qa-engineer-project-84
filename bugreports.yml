- summary: |
    Не закрывается окно оформления заказа при клике на Закрыть и при клике на Крестик
  environment: |
    Microsoft Edge Версия 126.0.2592.68 (Официальная сборка) (64-разрядная версия)
  steps-to-reproduce: |
    1. Добавить товар в корзину
    2. Нажать "Оформить заказ"
    3. Нажать на кнопку "Закрыть"
    4. Повторить шаги 1 и 2
    5. Нажать на кнопку Крестик
  expected-result: |
    Окно закрывается при клике на кнопку Закрыть и при клике на кнопку Крестик
  actual-result: |
    Окно не закрывается при клике на кнопку Закрыть и на кнопку Крестик 
