- summary: |
    Проверка добавления товара в корзину
  requirement: |
     Пользователь должен иметь возможность добавить товар в корзину
  prerequisites: |
    no data 
  steps:
    - Нажать кнопку "В корзину"
    - Открыть корзину 
  expected-result: |
    Товар появляется в корзине

- summary: |
    Поиск товара по ключевому слову 
  requirement: |
    Пользователь должен иметь возможность искать товары по ключевому слову
  prerequisites:
    no data
  test-data: |
    no data
  steps:
    - Ввести в поле поиск любое название товара, например - "Apple" 
  expected-result: |
    Отображаются все товары согласно введенного запроса

- summary: |
    Проверка фильтра in stok
  requirement: |
    Пользователь должен иметь возможность просматривать ВСЕ товары каталога
  prerequisites: |
    no data
  steps:
    - Нажать на чекбокс "В наличии"
  expected-result: |
    Отображаются ВСЕ товары каталога (в наличии и не в наличии)

- summary: |
    Проверка открытия карточки товара
  requirement: |
    Пользователь должен иметь возможность просматривать подробную информацию о товаре
  prerequisites:
    no data
  steps:
    - Выбрать любой товар из каталога
    - Нажать на выбранный товар
  expected-result: |
    Откроется карточка товаров с подробной информацией
    
- summary: |
    Проверка оформления заказа
  requirement: |
    У пользователя должна быть возможность оформить заказ с возможностью оставить контактные данные
  prerequisites: |
    no data 
  steps:
    - Добавить любой товар в корзину
    - Открыть корзину
    - Нажать Checkout
  expected-result: |
    Заказ успешно оформлен
